<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wdth,wght@50..200,200..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="style.css" rel="stylesheet" />

    <title>Frontend Mentor | Dictionary web app</title>
  </head>
  <body data-font="sans" data-theme="light">
    <main>
      <header class="header">
        <div class="header__logo">
          <img src="assets/images/logo.svg" alt="Dictionary Logo" />
        </div>
        <div class="header__menu">
          <div class="header__font">Mono</div>
          <button type="button" class="header__btn">
            <img src="assets/images/icon-arrow-down.svg" />
          </button>
          <div class="header__line"></div>
          <!-- toggle -->
          <div class="header__toggle">
            <label class="switch">
              <input type="checkbox" id="toggle" />
              <span class="slider round"></span>
            </label>
          </div>
          <!-- toggle -->
          <div class="header__dark">
            <img src="assets/images/icon-moon.svg" alt="Dark Mode" />
          </div>
        </div>
      </header>
      <form id="search" role="search" class="search">
        <input
          type="search"
          id="search-input"
          aria-label="Search for a word"
          placeholder="Search for a word..."
          class="search__input"
        />

        <button type="submit" class="search__button">
          <img src="assets/images/icon-search.svg" />
        </button>
      </form>
      <section class="start-screen">
        <div class="start-screen__message">
          <h2>Welcome</h2>
          <p>Type in any word in the search field...</p>
        </div>
      </section>
      <section class="no-results hidden">
        <h2>No Definitions Found</h2>
        <p>
          Sorry, we couldn't find definitions for the word you were looking for.
          You can try the search again at later time or head to the web instead.
        </p>
      </section>
      <section class="lower hidden">
        <section class="result">
          <div class="result__word-section">
            <h1 class="result__searched-word" id="main-result">keyboard</h1>
            <span class="result__phonetic" id="phonetic">/fonetic/</span>
          </div>
          <button type="button" class="result__play" id="play">
            <img src="assets/images/icon-play.svg" alt="Play the word" />
          </button>
        </section>
        <div class="result__meanings"></div>
        <div class="source">
          <div class="source__label">Source</div>
          <div class="source__link"></div>
        </div>
      </section>
    </main>
    <template id="definition">
      <section class="lexical">
        <div class="lexical__heading">
          <h2 class="lexical__category">noun</h2>
          <div class="lexical__line"></div>
        </div>
        <p class="lexical__meanings">Meaning</p>
        <ul class="lexical__list"></ul>
        <div class="synonyms">
          <div class="synonyms__title">Synonyms</div>
          <div class="synonyms__value" id="synonyms-value"></div>
        </div>
      </section>
    </template>

    <template id="meanings">
      <li class="lexical__meaning"></li>
    </template>
  </body>
</html>
